{% load static %}
<!doctype html>
<html lang="es">
<head>
  ...
  <style>
    /* Tamaño controlado para fotos de antes/después */
    .testimonial-img{
      max-width: 220px;   /* ajusta 180–260px a gusto */
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }
  </style>
</head>
<body class="bg-light">
  ...
  {% for t in items %}
    <div class="col-12">
      <div class="card shadow-sm p-3">
        <p class="mb-1">“{{ t.comment }}”</p>
        <small class="text-muted">— {{ t.name }}</small>

        {% if t.photos.all %}
        <div class="row g-3 mt-2 align-items-start">
          {% for p in t.photos.all %}
            <div class="col-auto">
              <div class="text-center">
                <img src="{{ p.before_image.url }}" alt="Antes" class="testimonial-img">
                <div class="small text-muted mt-1">Antes</div>
              </div>
            </div>
            <div class="col-auto">
              <div class="text-center">
                <img src="{{ p.after_image.url }}" alt="Después" class="testimonial-img">
                <div class="small text-muted mt-1">Después</div>
              </div>
            </div>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>
  {% endfor %}
  ...
