{% load static %}
<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Testimonios</title></head><body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4" style="color:#ff8da1;font-weight:800;">Testimonios</h1>
  <div class="row g-4">
    {% for t in items %}
      <div class="col-12">
        <div class="card shadow-sm p-3">
          <p class="mb-1">“{{ t.comment }}”</p>
          <small class="text-muted">— {{ t.name }}</small>
          {% if t.photos.all %}
            <div class="row g-3 mt-2">
              {% for p in t.photos.all %}
                <div class="col-12 col-md-6">
                  <div class="ratio ratio-4x3 border rounded overflow-hidden">
                    <img src="{{ p.before_image.url }}" alt="Antes" class="w-100 h-100 object-fit-cover">
                  </div>
                  <div class="ratio ratio-4x3 border rounded overflow-hidden mt-2">
                    <img src="{{ p.after_image.url }}" alt="Después" class="w-100 h-100 object-fit-cover">
                  </div>
                  {% if p.caption %}<small class="text-muted d-block mt-1">{{ p.caption }}</small>{% endif %}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        </div>
      </div>
    {% empty %}
      <p>No hay testimonios disponibles.</p>
    {% endfor %}
  </div>
</div>
</body></html>
