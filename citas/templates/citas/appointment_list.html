<!-- salon/citas/templates/citas/appointments_list.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Listado de Citas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4" style="color:#ff8da1; font-weight:800; white-space:nowrap;">Listado de Citas</h1>
    <div class="table-responsive shadow-sm rounded-3">
      <table class="table table-striped align-middle">
        <thead class="table-light">
          <tr>
            <th>Cliente</th>
            <th>Tel√©fono</th>
            <th>Servicio</th>
            <th>Fecha</th>
            <th>Hora</th>
          </tr>
        </thead>
        <tbody>
          {% for a in appointments %}
          <tr>
            <td>{{ a.customer_name }}</td>
            <td>{{ a.customer_phone }}</td>
            <td>{{ a.service }}</td>
            <td>{{ a.date }}</td>
            <td>{{ a.time }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="5" class="text-center">No hay citas registradas.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
