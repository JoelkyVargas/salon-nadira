<!doctype html><html><head><meta charset="utf-8"><title>Servicios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light"><div class="container py-4">
  <h1 class="mb-4" style="color:#ff8da1;font-weight:800;">Servicios</h1>
  <div class="row g-3">
    {% for s in items %}
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card p-3 h-100">
          <h5 class="mb-1">{{ s.name }}</h5>
          {% if s.description %}<p class="mb-2 text-muted">{{ s.description }}</p>{% endif %}
          {% if s.duration_minutes %}<small>Duraci√≥n: {{ s.duration_minutes }} min</small>{% endif %}
          <a class="btn btn-primary mt-3" href="/">Reservar</a>
        </div>
      </div>
    {% empty %}
      <p>No hay servicios activos.</p>
    {% endfor %}
  </div>
</div></body></html>
