{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reservar Cita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'citas/style.css' %}">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg p-4 rounded-3">
          <h1 class="page-title">Reservar&nbsp;Cita</h1>

          {% if success %}<div class="alert alert-success">{{ success }}</div>{% endif %}

          <form method="post" class="needs-validation">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Nombre</label>
              {{ form.customer_name }}
            </div>

            <div class="mb-3">
              <label class="form-label">Teléfono</label>
              {{ form.customer_phone }}
            </div>

            <div class="mb-3">
              <label class="form-label">Servicio</label>
              {{ form.service }}
            </div>

            <div class="mb-3">
              <label class="form-label">Fecha</label>
              {{ form.date }}
            </div>

            <div class="mb-3">
              <label class="form-label">Hora</label>
              <select name="time" id="time-select" class="form-select">
                {% if not selected_date %}
                  <option value="">— Selecciona una fecha primero —</option>
                {% endif %}
                {% for opt in time_options %}
                  <option value="{{ opt.value }}"{% if opt.disabled %} disabled{% endif %}>{{ opt.label }}</option>
                {% endfor %}
              </select>
              <small class="text-muted">Las horas tachadas no están disponibles.</small>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
